<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы об услугах</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .review { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; }
        .icon { width: 40px; height: 40px; border-radius: 50%; background-color: #007bff; color: white; display: flex; align-items: center; justify-content: center; margin-right: 10px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Отзывы об услугах</h1>
    <div class="review">
        <div class="icon">ИП</div>
        <div>
            <h2>Иван П.</h2>
            <p>Отличное обслуживание! Очень доволен работой.</p>
        </div>
    </div>
    <div class="review">
        <div class="icon">МС</div>
        <div>
            <h2>Мария С.</h2>
            <p>Услуга была выполнена быстро и качественно. Рекомендую!</p>
        </div>
    </div>
    <div class="review">
        <div class="icon">АК</div>
        <div>
            <h2>Алексей К.</h2>
            <p>Не совсем удовлетворён. Есть моменты, которые требуют улучшения.</p>
        </div>
    </div>
</body>
</html>

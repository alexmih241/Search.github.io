<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы об услугах</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .review { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; display: flex; align-items: center; }
        .icon { width: 40px; height: 40px; border-radius: 50%; background-color: #007bff; color: white; display: flex; align-items: center; justify-content: center; margin-right: 10px; }
        h2 { color: #333; }
    </style>
</head>
<body>
    <h1>Отзывы об услугах</h1>
    <div class="review">
        <div class="icon">king.jpg</div>
        <div>
            <h2>Король</h2>
            <p>Отличное обслуживание! Очень доволен работой.</p>
        </div>
    </div>
    <div class="review">
        <div class="icon">preincess.jpg</div>
        <div>
            <h2>Принцесса</h2>
            <p>Отлично похитили, доставили без повреждений. Рекомендую!</p>
        </div>
    </div>
    <div class="review">
        <div class="icon">trubka.jpg</div>
        <div>
            <h2>Трубодур</h2>
            <p>Я в шоке!!! Средь бела дня украли принцессу. 1 звезда!</p>
        </div>
    </div>
</body>
</html>

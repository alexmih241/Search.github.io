       <div class="form-container">
        <center><h2>Введите пароль</h2>
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Отправить</button></center>
            <div class="error" id="errorMessage" style="display: none;"></div>
        </form>
    </div>
    <script>
        const correctPassword = "праздник"; // Замените на ваш пароль
        const form = document.getElementById('passwordForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Остановить отправку формы

            const enteredPassword = document.getElementById('password').value;

            // Сравнение паролей без учета регистра
            if (enteredPassword.toLowerCase() === correctPassword.toLowerCase()) {
                // Перенаправление на другую страницу
                window.location.href = "https://alexmih241.github.io/Search.github.io/priz.html"; // Замените на ваш URL
            } else {
                // Показать сообщение об ошибке
                errorMessage.textContent = "Пароль неверный. Попробуйте еще раз.";
                errorMessage.style.display = "block";
            }
        });
    </script>

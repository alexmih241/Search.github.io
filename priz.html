<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wheel of Fortune Bingo</title>
    <style type="text/css">
        text {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 14px; /* Увеличен размер шрифта */
            pointer-events: none;
        }
        #chart {
            position: absolute;
            width: 600px; /* Увеличена ширина */
            height: 600px; /* Увеличена высота */
            top: 0;
            left: 0;
        }
        #question {
            position: absolute;
            width: 600px; /* Ширина равна ширине колеса */
            height: 100px; /* Высота для текста */
            top: 550px; /* Позиция ниже колеса */
            left: 0;
            text-align: center; /* Центрирование текста */
        }
        #question h1 {
            font-size: 30px; /* Увеличен размер шрифта заголовка */
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <div id="question"><h1></h1></div>
    
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var padding = {top: 20, right: 40, bottom: 0, left: 0},
            w = 600 - padding.left - padding.right,
            h = 600 - padding.top - padding.bottom,
            r = Math.min(w, h) / 2,
            rotation = 0,
            oldrotation = 0,
            picked = 5, // Сектор 6 (индекс 5)
            oldpick = [],
            color = d3.scale.category20();

        var data = [
            {"label": "Меховые тапочки", "question": "What CSS property is used for specifying the area between the content and its border?"},
            {"label": "Обувная ложка", "question": "What CSS property is used for changing the font?"},
            {"label": "Пемза для пяток", "question": "What CSS property is used for changing the color of text?"},
            {"label": "Суперприз!", "question": "Поздравляю, вы выйграли суперприз!!! "},
            {"label": "Чесалка для спины", "question": "What CSS property is used for changing the size of text?"},
            {"label": "Носки с оленями", "question": "Поздравляю, вы выйграли суперприз!!!"},
            {"label": "Футболка с Ранетками", "question": "What CSS property is used for making the edges of a box visible?"},
            {"label": "Шоколадка Алёнка", "question": "What character symbol is used to specify multiple CSS selectors?"}
        ];

        var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);

        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h / 2 + padding.top) + ")");

        var vis = container.append("g");
        var pie = d3.layout.pie().sort(null).value(function(d) { return 1; });
        var arc = d3.svg.arc().outerRadius(r);

        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");

        arcs.append("path")
            .attr("fill", function(d, i) { return color(i); })
            .attr("d", function(d) { return arc(d); });

        arcs.append("text").attr("transform", function(d) {
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle) / 2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius - 10) + ")";
            })
            .attr("text-anchor", "end")
            .text(function(d, i) { return data[i].label; });

        container.on("click", spin);

        function spin(d) {
            container.on("click", null);

            var ps = 360 / data.length,
                rng = 1440 + (5 * ps); // Поворот на 5 секторов (360° / 8 секторов * 5)
            
            rotation = rng;
            picked = 5; // Сектор 6 (индекс 5)

            rotation += 90 - Math.round(ps / 2);

            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function() {
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#111");

                    d3.select("#question h1")
                        .text(data[picked].question);

                    oldrotation = rotation;
                    container.on("click", spin);
                });
        }

        // Указатель внизу колеса
        svg.append("g")
            .attr("transform", "translate(" + (w / 2 + padding.left) + "," + (h + padding.top) + ")")
            .append("path")
            .attr("d", "M-10,0L0,10L10,0Z") // Треугольник
            .style({"fill": "black"});

        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 80) // Увеличен радиус круга
            .style({"fill": "white", "cursor": "pointer"});

        container.append("text")
            .attr("x", 0)
            .attr("y", 20)
            .attr("text-anchor", "middle")
            .text("КРУТИ")
            .style({"font-weight": "bold", "font-size": "30px"});
        
        function rotTween(to) {
            var i = d3.interpolate(oldrotation % 360, rotation);
            return function(t) {
                return "rotate(" + i(t) + ")";
            };
        }
    </script>
</body>
</html>
